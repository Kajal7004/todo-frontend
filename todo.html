<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>My Todos</h2>

  <input type="text" id="todoInput" placeholder="Enter todo">
  <textarea type="text" id="descInput" placeholder="Enter description"></textarea>
  <div class="type-container">
    <label class="radio-inline">
      <input type="radio" name="todoType" value="Personal"> Personal
    </label>
    <label class="radio-inline">
      <input type="radio" name="todoType" value="Professional"> Professional
    </label>
  </div>
  <button onclick="addTodo()">Add</button>


  <ul id="todoList"></ul>

  <button onclick="logout()">Logout</button>

  <script src="app.js"></script>

</body>
</html>
